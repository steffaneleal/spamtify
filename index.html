<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spamtify</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img
            src="assets/imgs/spotify.png"
            alt=""
            width="30rem"
            height="auto"
          />
          <h1 class="logo">S<span>pam</span>tify</h1>
        </div>

        <nav>
          <a class="active">Início</a>
          <a>Pesquisar</a>
          <a>Sua Biblioteca</a>
        </nav>
        <div class="playlists">
          <h3>Playlists</h3>
          <ul id="playlist-list"></ul>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <h2 id="playlist-title">Playlist: Dicção</h2>
        </header>

        <section class="tracks">
          <table id="tracks-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
                <th>Artista</th>
                <th>Tempo</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>

      <footer class="player">
        <div class="track-info">
          <div id="now-title">Nenhuma faixa tocando</div>
          <div id="now-artist"></div>
        </div>
        <div class="controls">
          <a id="prev">
            <i class="fa-solid fa-backward-step" style="color: #ffffff"></i
          ></a>
          <button id="play">
            <i class="fa-solid fa-circle-play" style="color: #ffffff"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-forward-step" style="color: #ffffff"></i>
          </button>
          <input id="progress" type="range" min="0" max="100" value="0" />
        </div>
        <audio id="audio"></audio>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
